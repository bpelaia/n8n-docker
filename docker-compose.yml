services:
  mailhog:
    image: mailhog/mailhog
    ports:
      - ${DEV_MAIL_PORT:-8025}:8025
    environment:
    #  MH_AUTH_FILE: /auth-file
      TZ: Europe/Rome
    #volumes:
    #  - ./mailhog.auth-file:/auth-file
  postgres:
    image: postgres:16-alpine
    init: true
    #restart: unless-stopped
    environment:
      TZ: Europe/Rome
      POSTGRES_USER: ${DB_POSTGRESDB_USER}
      POSTGRES_PASSWORD: ${DB_POSTGRESDB_PASSWORD}
      POSTGRES_DB: ${DB_POSTGRESDB_DATABASE}
    command: ["postgres", "-c", "timezone=Europe/Rome"]
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_POSTGRESDB_USER} -d ${DB_POSTGRESDB_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5

  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    #restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      mailhog:
        condition: service_started
    ports:
      - "5678:5678"
    environment:
      TZ: Europe/Rome
      GENERIC_TIMEZONE: Europe/Rome

      # URL
      N8N_HOST: ${N8N_HOST}
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      WEBHOOK_URL: ${WEBHOOK_URL}

      #Â Sicurezza
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_SECURE_COOKIE: ${N8N_SECURE_COOKIE:-true}

      # DB
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${DB_POSTGRESDB_DATABASE}
      DB_POSTGRESDB_USER: ${DB_POSTGRESDB_USER}
      DB_POSTGRESDB_PASSWORD: ${DB_POSTGRESDB_PASSWORD}

      # Retention esecuzioni (valori presi dal .env; se non definiti n8n usa i propri default)
      EXECUTIONS_DATA_PRUNE: ${EXECUTIONS_DATA_PRUNE:-true}
      EXECUTIONS_DATA_MAX_AGE: ${EXECUTIONS_DATA_MAX_AGE:-168}
      EXECUTIONS_DATA_MAX_COUNT: ${EXECUTIONS_DATA_MAX_COUNT:-0}
      EXECUTIONS_DATA_PRUNE_MAX_COUNT: ${EXECUTIONS_DATA_PRUNE_MAX_COUNT:-5000}
      EXECUTIONS_DATA_SAVE_ON_SUCCESS: ${EXECUTIONS_DATA_SAVE_ON_SUCCESS:-none}
      EXECUTIONS_DATA_SAVE_ON_ERROR: ${EXECUTIONS_DATA_SAVE_ON_ERROR:-all}
      EXECUTIONS_DATA_SAVE_ON_MANUAL_EXECUTIONS: ${EXECUTIONS_DATA_SAVE_ON_MANUAL_EXECUTIONS:-all}

      # SMTP
      N8N_EMAIL_MODE: ${N8N_EMAIL_MODE:-smtp}
      N8N_SMTP_HOST: ${N8N_SMTP_HOST:-mailhog}
      N8N_SMTP_PORT: ${N8N_SMTP_PORT:-1025}
      N8N_SMTP_USER: ${N8N_SMTP_USER:-}
      N8N_SMTP_PASS: ${N8N_SMTP_PASS:-}
      N8N_SMTP_SENDER: ${N8N_SMTP_SENDER:-noreply-n8n@5minfo.it}
      N8N_SMTP_SSL: ${N8N_SMTP_SSL:-false}

    volumes:
      - n8n_data:/home/node/.n8n
      - ./files:/files

volumes:
  pg_data:
  n8n_data:
